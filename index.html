---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}" style="color:#ffa500;">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      
      <img src="{{ site.baseurl }}/images/{{ post.header_img }}">

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more"><br><br>Read More</a>
    </article>
  {% endfor %}
</div>
